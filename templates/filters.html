<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>built in filters</h1>
        <h1>{{data|lower}}</h1>
        <h1>{{data|upper}}</h1>
        <h1>{{data|capfirst}}</h1>
        <h1>{{data|title}}</h1>
        <h1>{{data|slice:4}}</h1>
        <h1>{{data|truncatewords:1}}</h1>
        <h1>{{data|truncatechars:12}}</h1>
        <h1>{{data|length}}</h1>
        <h1>I HAVE {{c}} friend{{c|pluralize}}</h1>
    </center>
</body>
</html>
